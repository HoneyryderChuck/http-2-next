coverage:
  stage: deploy
  dependencies:
    - jruby
    - ruby21
    - ruby27
  image: "ruby:2.7-alpine"
  before_script:
    - apk --update add g++ make
    - gem install simplecov --no-doc
  script:
    - find coverage -name "*resultset.json" -exec sed -i 's?/home?'`pwd`'?' {} \;
    - rake coverage:report
    - mv coverage public
  artifacts:
    paths:
      - public
    expire_in: 30 days
