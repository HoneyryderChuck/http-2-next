# Cache gems in between builds
cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - vendor/ruby
    - vendor/jruby

variables:
  BUNDLE_JOBS: 10
  BUNDLE_PATH: vendor
  CI: 1

.before_script: &before_script
  - ruby -v
  - bundle install

.test: &test
- bundle exec rake


jruby:
  variables:
    JRUBY_OPTS: "--debug"
  before_script: *before_script
  image: "jruby:9.2.9"
  script:
    - *test
  artifacts:
    paths:
      - coverage
ruby21:
  before_script:
    - apk --update add g++ make
    - *before_script
  image: "ruby:2.1-alpine"
  script:
    - *test
  artifacts:
    paths:
      - coverage
